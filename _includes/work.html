<article id="work">
	<section>
		<h2>Work Experience</h2>
		<ul class="list-unstyled">
			{% for item in site.work_experience %}
			<li class="media">
				<img class="col-2" src="{{ item.org_logo }}" alt="{{ item.org_name }}" />
				<div class="col-10 media-body">
					<h3 class="mt-0">{{ item.org_name }}</h3>
					<h4 class="text-muted">{{ item.position }}</h4>
					<ul class="list-group list-group-flush">
						<li class="list-group-item">{{ item.description }}</li>
					</ul>
				</div>
			</li>
			{% endfor %}
		</ul>
	</section>
</article>
